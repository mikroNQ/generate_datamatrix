<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DataMatrix Generator</title>
    
    <!-- JSBarcode + bwip-js –¥–ª—è Data Matrix -->
    <script src="https://cdn.jsdelivr.net/npm/bwip-js@3.2.2/dist/bwip-js.min.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            overflow: hidden;
            position: fixed;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        
        #app-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.6);
        }
        
        h1 {
            color: #333;
            font-size: 1.6rem;
            margin-top: 0;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        p {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        #code-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 15px;
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
            position: relative;
        }
        
        #code-container:before {
            content: "üì±";
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
        }
        
        #datamatrix-container {
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        
        #current-code {
            width: 100%;
            font-family: monospace;
            font-size: 14px;
            background-color: #f0f0f0;
            padding: 12px;
            border-radius: 12px;
            word-break: break-all;
            text-align: center;
            margin-bottom: 15px;
            border: 1px dashed #ddd;
        }
        
        #timer {
            color: #444;
            font-size: 0.9rem;
            margin-top: 12px;
            padding: 6px 14px;
            background-color: #f0f0f0;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }
        
        #controls {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(145deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.1s ease;
        }
        
        button:active {
            transform: scale(0.98);
            background: linear-gradient(145deg, #2563eb, #1d4ed8);
        }
        
        .emoji {
            font-size: 1.2em;
            vertical-align: middle;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.3rem;
            }
            
            #current-code {
                font-size: 12px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
        
        .no-select {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .pulse {
            animation: pulse 1.6s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body class="no-select" ontouchmove="event.preventDefault()">
    <div id="app-container">
        <h1><span class="emoji">üîÑ</span> DataMatrix Generator</h1>
        <p>–û–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∫–∞–∂–¥—ã–µ 1.6 —Å–µ–∫—É–Ω–¥—ã</p>
        
        <div id="code-container">
            <div id="datamatrix-container"></div>
        </div>
        
        <div id="current-code"></div>
        <div id="timer"><span class="emoji pulse">‚è±Ô∏è</span> <span id="countdown-text">–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 1.6 —Å–µ–∫</span></div>
        
        <div id="controls">
            <button id="refresh-button" ontouchstart=""><span class="emoji">‚ú®</span> –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –Ω–æ–≤—ã–π –∫–æ–¥</button>
        </div>
    </div>
    
    <script>
        // –ë–∞–∑–æ–≤–∞—è —á–∞—Å—Ç—å –∫–æ–¥–∞, –∫–æ—Ç–æ—Ä–∞—è –æ—Å—Ç–∞–µ—Ç—Å—è –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–π
        const baseCode = "0104810223038676210OMk76G193GzNm";
        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã—Ö —Å—É—Ñ—Ñ–∏–∫—Å–æ–≤ –¥–ª—è –∏–∑–±–µ–∂–∞–Ω–∏—è –¥—É–±–ª–∏–∫–∞—Ç–æ–≤
        const usedSuffixes = new Set();
        let timerInterval;
        let countdownInterval;
        let timer = 1.6; // 1.6 —Å–µ–∫—É–Ω–¥—ã –º–µ–∂–¥—É –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è–º–∏
        let remaining = timer;
        let isRunning = true;
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –±—É–∫–≤–µ–Ω–Ω–æ-—Ü–∏—Ñ—Ä–æ–≤–æ–≥–æ —Å–∏–º–≤–æ–ª–∞
        function getRandomChar() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            return chars.charAt(Math.floor(Math.random() * chars.length));
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ 5-—Å–∏–º–≤–æ–ª—å–Ω–æ–≥–æ —Å—É—Ñ—Ñ–∏–∫—Å–∞
        function generateUniqueSuffix() {
            let suffix;
            do {
                suffix = "";
                for (let i = 0; i < 5; i++) {
                    suffix += getRandomChar();
                }
            } while (usedSuffixes.has(suffix));
            
            usedSuffixes.add(suffix);
            if (usedSuffixes.size > 1000) {
                const iterator = usedSuffixes.values();
                usedSuffixes.delete(iterator.next().value);
            }
            
            return suffix;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ Data Matrix –∫–æ–¥–∞
        function generateCode() {
            const suffix = generateUniqueSuffix();
            const completeCode = baseCode + suffix;
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –∫–æ–¥–∞
            document.getElementById('current-code').textContent = completeCode;
            
            // –°–±—Ä–æ—Å —Ç–∞–π–º–µ—Ä–∞ –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞
            remaining = timer;
            updateCountdownText();
            
            // –°–æ–∑–¥–∞–Ω–∏–µ Data Matrix –∫–æ–¥–∞ - –±–æ–ª–µ–µ –Ω–∞–¥–µ–∂–Ω—ã–π —Å–ø–æ—Å–æ–±
            try {
                const container = document.getElementById('datamatrix-container');
                // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                while (container.firstChild) {
                    container.removeChild(container.firstChild);
                }
                
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π canvas —Å –ø–æ–º–æ—â—å—é bwip-js
                const canvas = document.createElement('canvas');
                
                // –°–æ–∑–¥–∞–µ–º DataMatrix
                bwipjs.toCanvas(canvas, {
                    bcid: 'datamatrix',       // Barcode type
                    text: completeCode,       // Text to encode
                    scale: 3,                 // Scale factor
                    padding: 0,               // Padding in modules
                    includetext: false,       // No text
                    backgroundcolor: 'ffffff' // White background
                }, function(err, cvs) {
                    if (err) {
                        console.error(err);
                    } else {
                        container.appendChild(cvs);
                    }
                });
            } catch (e) {
                console.error("Error generating DataMatrix:", e);
                // –†–µ–∑–µ—Ä–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç - –ø–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                const container = document.getElementById('datamatrix-container');
                container.innerHTML = '<div style="color:red">–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–¥–∞: ' + e.message + '</div>';
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞
        function updateCountdownText() {
            const seconds = Math.ceil(remaining * 10) / 10;
            document.getElementById('countdown-text').textContent = 
                `–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ ${seconds.toFixed(1)} —Å–µ–∫`;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ —Ç–∞–π–º–µ—Ä–æ–≤
        function startTimers() {
            if (timerInterval) clearInterval(timerInterval);
            if (countdownInterval) clearInterval(countdownInterval);
            
            isRunning = true;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–¥–∞ –∫–∞–∂–¥—ã–µ timer —Å–µ–∫—É–Ω–¥
            timerInterval = setInterval(generateCode, timer * 1000);
            
            // –¢–∞–π–º–µ—Ä –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞ –¥–ª—è UI
            countdownInterval = setInterval(function() {
                remaining -= 0.1;
                if (remaining <= 0) remaining = timer;
                updateCountdownText();
            }, 100);
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤–∏–¥–∏–º–æ—Å—Ç–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –¥–ª—è —ç–∫–æ–Ω–æ–º–∏–∏ –±–∞—Ç–∞—Ä–µ–∏
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                if (timerInterval) clearInterval(timerInterval);
                if (countdownInterval) clearInterval(countdownInterval);
                isRunning = false;
            } else {
                if (!isRunning) {
                    generateCode();
                    startTimers();
                }
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        document.getElementById('refresh-button').addEventListener('click', function() {
            if (timerInterval) clearInterval(timerInterval);
            if (countdownInterval) clearInterval(countdownInterval);
            
            generateCode();
            startTimers();
        });
        
        // –¢–∞–∫–∂–µ –æ–±—Ä–∞–±–æ—Ç–∫–∞ touchend –¥–ª—è –ª—É—á—à–µ–≥–æ –º–æ–±–∏–ª—å–Ω–æ–≥–æ –æ–ø—ã—Ç–∞
        document.getElementById('refresh-button').addEventListener('touchend', function(e) {
            e.preventDefault();
            
            if (timerInterval) clearInterval(timerInterval);
            if (countdownInterval) clearInterval(countdownInterval);
            
            generateCode();
            startTimers();
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –ø—Ä–∏ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            generateCode();
            startTimers();
        });
    </script>
</body>
</html>
