<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>DataMatrix Generator</title>
    
    <!-- bwip-js –¥–ª—è Data Matrix (–ø–æ–ª–Ω–∞—è –≤–µ—Ä—Å–∏—è) -->
    <script src="https://cdn.jsdelivr.net/npm/bwip-js@3.2.2/dist/bwip-js-min.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            overflow: hidden;
            position: fixed;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        
        #app-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.6);
        }
        
        h1 {
            color: #333;
            font-size: 1.6rem;
            margin-top: 0;

        }
        
        p {
            color: #666;

            font-size: 0.9rem;
        }
        
        #code-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 15px;
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
            position: relative;
        }
        
        #code-container:before {
            content: "üì±";
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
        }
        
        #datamatrix-container {
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 150px;
        }
        
        #current-code {
            width: 100%;
            font-family: monospace;
            font-size: 14px;
            background-color: #f0f0f0;
            padding: 12px;
            border-radius: 12px;
            word-break: break-all;
            text-align: center;
            margin-bottom: 15px;
            border: 1px dashed #ddd;
        }
        
        #timer {
            color: #444;
            font-size: 0.9rem;
            margin-top: 12px;
            padding: 6px 14px;
            background-color: #f0f0f0;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }
        
        #controls {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(145deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.1s ease;
        }
        
        button:active {
            transform: scale(0.98);
            background: linear-gradient(145deg, #2563eb, #1d4ed8);
        }
        
        .emoji {
            font-size: 1.2em;
            vertical-align: middle;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.3rem;
            }
            
            #current-code {
                font-size: 12px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
        
        .no-select {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .pulse {
            animation: pulse 1.6s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body class="no-select" ontouchmove="event.preventDefault()">
    <div id="app-container">
        <h1><span class="emoji">üîÑ</span> DataMatrix Generator</h1>
        <p>–û–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∫–∞–∂–¥—ã–µ 1.6 —Å–µ–∫—É–Ω–¥—ã</p>
        
        <div id="code-container">
            <div id="datamatrix-container"></div>
        </div>
        
        <div id="current-code"></div>
        <div id="timer"><span class="emoji pulse">‚è±Ô∏è</span> <span id="countdown-text">–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 1.6 —Å–µ–∫</span></div>
        
        <div id="controls">
            <button id="refresh-button" ontouchstart=""><span class="emoji">‚ú®</span> –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –Ω–æ–≤—ã–π –∫–æ–¥</button>
        </div>
    </div>
    
    <script>
        // –ë–∞–∑–æ–≤–∞—è —á–∞—Å—Ç—å –∫–æ–¥–∞, –∫–æ—Ç–æ—Ä–∞—è –æ—Å—Ç–∞–µ—Ç—Å—è –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–π
        const baseCode = "0104810223038676210OMk76G193GzNm";
        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã—Ö —Å—É—Ñ—Ñ–∏–∫—Å–æ–≤ –¥–ª—è –∏–∑–±–µ–∂–∞–Ω–∏—è –¥—É–±–ª–∏–∫–∞—Ç–æ–≤
        const usedSuffixes = new Set();
        let timerInterval;
        let countdownInterval;
        let timer = 1.6; // 1.6 —Å–µ–∫—É–Ω–¥—ã –º–µ–∂–¥—É –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è–º–∏
        let remaining = timer;
        let isRunning = true;
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –±—É–∫–≤–µ–Ω–Ω–æ-—Ü–∏—Ñ—Ä–æ–≤–æ–≥–æ —Å–∏–º–≤–æ–ª–∞
        function getRandomChar() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            return chars.charAt(Math.floor(Math.random() * chars.length));
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ 5-—Å–∏–º–≤–æ–ª—å–Ω–æ–≥–æ —Å—É—Ñ—Ñ–∏–∫—Å–∞
        function generateUniqueSuffix() {
            let suffix;
            do {
                suffix = "";
                for (let i = 0; i < 5; i++) {
                    suffix += getRandomChar();
                }
            } while (usedSuffixes.has(suffix));
            
            usedSuffixes.add(suffix);
            if (usedSuffixes.size > 1000) {
                const iterator = usedSuffixes.values();
                usedSuffixes.delete(iterator.next().value);
            }
            
            return suffix;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ bwip-js
        function getBwipObject() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–π –æ–±—ä–µ–∫—Ç bwipjs
            if (typeof bwipjs !== 'undefined') {
                return bwipjs;
            }
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º window.bwipjs
            else if (typeof window.bwipjs !== 'undefined') {
                return window.bwipjs;
            }
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º BWIPJS (—Å—Ç–∞—Ä–∞—è –≤–µ—Ä—Å–∏—è)
            else if (typeof BWIPJS !== 'undefined') {
                return BWIPJS;
            }
            // –í –ø–æ—Å–ª–µ–¥–Ω–µ–º —Å–ª—É—á–∞–µ, –µ—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏, –±—Ä–æ—Å–∞–µ–º –æ—à–∏–±–∫—É
            throw new Error('BWIP-JS library not found!');
        }
        
        // –§—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ Data Matrix –∫–æ–¥–∞, –∫–æ—Ç–æ—Ä–∞—è —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ –æ–±–æ–∏—Ö –±—Ä–∞—É–∑–µ—Ä–∞—Ö
        function generateCode() {
            const suffix = generateUniqueSuffix();
            const completeCode = baseCode + suffix;
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –∫–æ–¥–∞
            document.getElementById('current-code').textContent = completeCode;
            
            // –°–±—Ä–æ—Å —Ç–∞–π–º–µ—Ä–∞ –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞
            remaining = timer;
            updateCountdownText();
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º –æ–±—ä–µ–∫—Ç bwip-js
                const bwipJsObject = getBwipObject();
                
                // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                const container = document.getElementById('datamatrix-container');
                container.innerHTML = '';
                
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π canvas
                const canvas = document.createElement('canvas');
                container.appendChild(canvas);
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è datamatrix
                const options = {
                    bcid: 'datamatrix',       // –¢–∏–ø —à—Ç—Ä–∏—Ö-–∫–æ–¥–∞
                    text: completeCode,       // –¢–µ–∫—Å—Ç –¥–ª—è –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è
                    scale: 3,                 // –ú–∞—Å—à—Ç–∞–±
                    padding: 0,               // –û—Ç—Å—Ç—É–ø—ã –≤ –º–æ–¥—É–ª—è—Ö
                    includetext: false,       // –ë–µ–∑ —Ç–µ–∫—Å—Ç–∞
                    backgroundcolor: 'ffffff' // –ë–µ–ª—ã–π —Ñ–æ–Ω
                };
                
                // –ü–æ–ø—ã—Ç–∫–∞ 1: –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –º–µ—Ç–æ–¥ toCanvas —Å –∫–æ–ª–±—ç–∫–æ–º (—Ä–∞–±–æ—Ç–∞–µ—Ç –≤ Chrome)
                try {
                    bwipJsObject.toCanvas(canvas, options, function(err) {
                        if (err) {
                            console.error("Error in callback: ", err);
                            fallbackRendering(completeCode, container);
                        }
                    });
                } catch(e) {
                    // –ü–æ–ø—ã—Ç–∫–∞ 2: –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Å–∏–Ω—Ö—Ä–æ–Ω–Ω—ã–π –º–µ—Ç–æ–¥ (—Ä–∞–±–æ—Ç–∞–µ—Ç –≤ Safari)
                    try {
                        bwipJsObject.toCanvas(canvas, options);
                    } catch(e2) {
                        console.error("Both rendering methods failed:", e, e2);
                        fallbackRendering(completeCode, container);
                    }
                }
            } catch (e) {
                console.error("Error generating DataMatrix:", e);
                const container = document.getElementById('datamatrix-container');
                container.innerHTML = '<div style="color:red">–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–¥–∞: ' + e.message + '</div>';
            }
        }
        
        // –ó–∞–ø–∞—Å–Ω–æ–π –º–µ—Ç–æ–¥ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞, –µ—Å–ª–∏ –æ—Å–Ω–æ–≤–Ω—ã–µ –º–µ—Ç–æ–¥—ã –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–∏
        function fallbackRendering(completeCode, container) {
            try {
                container.innerHTML = '';
                const img = document.createElement('img');
                // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –æ–Ω–ª–∞–π–Ω-—Å–µ—Ä–≤–∏—Å–∞ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ DataMatrix
                img.src = `https://bwipjs-api.metafloor.com/?bcid=datamatrix&text=${encodeURIComponent(completeCode)}&scale=3&includetext=false&backgroundcolor=ffffff`;
                img.style.maxWidth = '100%';
                img.style.height = 'auto';
                img.onerror = function() {
                    container.innerHTML = '<div style="color:red">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ–¥–∞</div>';
                };
                container.appendChild(img);
            } catch (e) {
                container.innerHTML = '<div style="color:red">–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∫–æ–¥: ' + e.message + '</div>';
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞
        function updateCountdownText() {
            const seconds = Math.ceil(remaining * 10) / 10;
            document.getElementById('countdown-text').textContent = 
                `–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ ${seconds.toFixed(1)} —Å–µ–∫`;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ —Ç–∞–π–º–µ—Ä–æ–≤
        function startTimers() {
            if (timerInterval) clearInterval(timerInterval);
            if (countdownInterval) clearInterval(countdownInterval);
            
            isRunning = true;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–¥–∞ –∫–∞–∂–¥—ã–µ timer —Å–µ–∫—É–Ω–¥
            timerInterval = setInterval(generateCode, timer * 1000);
            
            // –¢–∞–π–º–µ—Ä –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞ –¥–ª—è UI
            countdownInterval = setInterval(function() {
                remaining -= 0.1;
                if (remaining <= 0) remaining = timer;
                updateCountdownText();
            }, 100);
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤–∏–¥–∏–º–æ—Å—Ç–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –¥–ª—è —ç–∫–æ–Ω–æ–º–∏–∏ –±–∞—Ç–∞—Ä–µ–∏
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                if (timerInterval) clearInterval(timerInterval);
                if (countdownInterval) clearInterval(countdownInterval);
                isRunning = false;
            } else {
                if (!isRunning) {
                    generateCode();
                    startTimers();
                }
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        document.getElementById('refresh-button').addEventListener('click', function() {
            if (timerInterval) clearInterval(timerInterval);
            if (countdownInterval) clearInterval(countdownInterval);
            
            generateCode();
            startTimers();
        });
        
        // –¢–∞–∫–∂–µ –æ–±—Ä–∞–±–æ—Ç–∫–∞ touchend –¥–ª—è –ª—É—á—à–µ–≥–æ –º–æ–±–∏–ª—å–Ω–æ–≥–æ –æ–ø—ã—Ç–∞
        document.getElementById('refresh-button').addEventListener('touchend', function(e) {
            e.preventDefault();
            
            if (timerInterval) clearInterval(timerInterval);
            if (countdownInterval) clearInterval(countdownInterval);
            
            generateCode();
            startTimers();
        });
        
        // –§—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏, –∫–æ—Ç–æ—Ä–∞—è –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function init() {
            generateCode();
            startTimers();
        }
        
        // –ï—Å–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            setTimeout(init, 100);
        } else {
            // –ò–Ω–∞—á–µ –∂–¥–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            window.addEventListener('load', init);
        }
    </script>
</body>
